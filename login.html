<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .switch-link {
            margin-top: 10px;
            text-align: center;
        }

        .switch-link a {
            color: #0066cc;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <div class="error-message" id="loginErrorMessage">Please fill in all fields correctly.</div>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button type="button" onclick="login()">Login</button>
            <div class="switch-link">New User? <a id="showRegister" onclick="toggleForms()">Register Here</a></div>
        </div>

        <div id="registerForm" class="form hidden">
            <h2>Register</h2>
            <div class="error-message" id="registerErrorMessage">Please fill in all fields correctly.</div>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button type="button" onclick="register()">Register</button>
            <div class="switch-link">Already have an account? <a id="showLogin" onclick="toggleForms()">Login Here</a></div>
        </div>
    </div>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }

        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            var loginErrorMessage = document.getElementById('loginErrorMessage');

            if (username === "" || password === "") {
                loginErrorMessage.style.display = 'block';
            } else {
                loginErrorMessage.style.display = 'none';
                window.location.href = 'index.html'; 
            }
        }

        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var registerErrorMessage = document.getElementById('registerErrorMessage');

            if (username === "" || password === "" || confirmPassword === "" || password !== confirmPassword) {
                registerErrorMessage.style.display = 'block';
            } else {
                registerErrorMessage.style.display = 'none';
                toggleForms(); 
            }
        }
    </script>

</body>
</html>
